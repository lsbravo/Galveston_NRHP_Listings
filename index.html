<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
	 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
<div id="map"></div>
<style>
	#map {position: absolute;top: 0;bottom: 0;left: 0;right: 0;}
</style>

<script type="text/javascript" src="Galveston_Buildings.js"></script>
<script>

	
var map = L.map('map').setView([29.298, -94.7978], 15);
L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v8',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoiY2hhYmxpYnJhdm8iLCJhIjoiY2xjY3ZhbjZrMnJ6YjNwcWtnNHA5cnBqbCJ9.Ntt-gnjnb7Pu_NbSag43lA'
	}).addTo(map);

function onEachFeature(feature, layer) {
    if (feature.properties && feature.properties.RESNAME) {
        layer.bindPopup(feature.properties.RESNAME);
    }
}




L.geoJson(Galveston_Buildings, {
onEachFeature: onEachFeature
}).addTo(map);

</script>
</body>
</html>
